

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form action="">
            <legend>New Post</legend>
            <div class="form-group">
                <label for="title">Title</label>
                <input [(ngModel)]="post.title"  name="title" class="form-control"  id="tite" type="text"  placeholder="Title">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea [(ngModel)]="post.body"   name="body" class="form-control"  id="Body" type="text"  placeholder="Body"></textarea>
            </div>
            <button (click)="createPost()" class="btn btn-primary" *ngIf="status">Add</button>
            <button (click)="update()" class="btn btn-danger" *ngIf="!status">Update </button>
        </form>

         <p>{{post|json}}</p>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let post of posts">
                <h4>{{post.title}}</h4>
                <p>{{post.body}}</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button (click)="editPost(post)" class="btn  btn-warning"> Edit</button>
                    <button (click)="deletePost(post)" class="btn btn-danger"> Delete</button>
                </div>
            </li>
        </ul>
    </div>
</div>
